<app-header></app-header>

<ng-container *ngIf="!serviceError">
  <div class="content">
    <div class="container">
      <div class="row align-items-start text-center">
        <div class="col-4" *ngFor="let beer of beers">
          <app-beer [beer]="beer"></app-beer>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="serviceError">
  <h2 class="text-center p-5">The service is unavailable.</h2>
</ng-container>
